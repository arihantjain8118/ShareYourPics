<mat-accordion multi *ngIf=" posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header >
     {{ post.title }}
    </mat-expansion-panel-header>
  <p>{{ post.content }}</p>
  <mat-action-row>
    <button mat-button color="white">EDIT</button>
    <button mat-button color="warn">DELETE</button>
  </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p align="center" mat-body1 *ngIf=" posts.length <= 0">No Posts</p>
